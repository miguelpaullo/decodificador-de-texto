<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="assests/macbookicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img src="./assests/macbookicon.png">
        <h1>Mensagens Codificadas</h1>
    </header>
    <main class="container">
        <section class="container__divide">
            <div class="container__input">
                <textarea id="input__texto" placeholder="Digite o seu texto aqui: "></textarea>
                <p><strong> ATENÇÃO:</strong> apenas letras minúsculas e sem acento!</p>
                <div> 
                    <button onclick="" class="container__button" ><strong> Criptografar</strong> </button>
                    <button onclick="" class="container__button" > <strong>  Descriptografar </strong></button>
                </div>
            </div>
            <div id="output__texto">
                <img src="./assests/macbookicon.png">
                <div> 
                    <h2>Sua mensagem aparecerá aqui!</h2>
                    <span>Digite um texto que deseja criptografar ou descriptografar</span>
                </div>
            </section>
        </div>
        
    </main>
    <footer class="rodape" > 
        <div class="rodape__icons">
            <a href="https://linkedin.com/in/miguel-macedo-dev"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/miguelpaullo"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://instagram/1miiguel_"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Miguel Macedo</h3>
    </footer>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
